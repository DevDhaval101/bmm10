<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./register.css">
  <title>Register</title>
</head>
<body>
  <div id="wrapper">

  <form class="form">

    <div id="title">Book My Meal</div>

    <div class="fields">

      <input type="text" class="user-input" placeholder="Your First Name" name='firstname' required />

      <input type="text" class="user-input" placeholder="Your Last Name" name='lastname' required />

      <input type="email" class="user-input" placeholder="xyz@example.com" name='email' required />

      <input type="number" class="user-input" placeholder="User ID" name="userid" required />
      <p>Only Numeric value</p>


      <div class="password">
        <input type="password" class="pass-input" placeholder="Choose Password" name='password' pattern = "^(?=.*[A-Z])(?=.*[0-9])(?=.*[@!#$*])[A-Za-z0-9@!#$*]{8,16}$" required />
        <p>Password must be min 8 to max 16 character long.
          </br>Must contain One capital Alphabet, one small case alphabet,
          </br>one number and one unique cherector from following[!@#$*]
        </p>

        <button type="submit" class="btn">Register</button>

      </div>
      <footer>
        <a href="/">Already Have an account?</a>
      </footer>
  </form>
</div>

</html>

<script type ="text/javascript" src="./register.js"></script>
</body>
</html>
