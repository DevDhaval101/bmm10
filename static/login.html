<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>Login</title>
</head>
<body>
  <div id="wrapper">

  <form class="form">

    <div id="title">Book My Meal</div>

    <div class="fields">
      <div class="username">
        <input type="number" class="user-input" placeholder="User ID" name = "userid" required />
      </div>
      <div class="password">
        <input type="password" class="pass-input" placeholder="Password" name = "password" pattern = "^(?=.*[A-Z])(?=.*[0-9])(?=.*[@!#$*])[A-Za-z0-9@!#$*]{8,16}$" required />
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="footer">
        <p>
          <a href="/forgotPwd">Forgot Password ?</a>
          <span id="span">Or</span>
          <a href="/register">Sign Up</a>
        </p>
      </div>
    </div>
  </form>
</div>
  <script src="./login.js"></script>
</body>
</html>
