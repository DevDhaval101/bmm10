<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./users.css">
  <title>Users</title>
</head>
<body>
    <!-- <h1>Book My Meal</h1> -->
    <nav>
      <p class="logo">BookMyMeal</p>
      <!-- <p class="greet">Hi, <%= name.firstname %></p> -->
      <div class='menu'>
        <button id='logout'>Logout</button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M61.1 224C45 224 32 211 32 194.9c0-1.9 .2-3.7 .6-5.6C37.9 168.3 78.8 32 256 32s218.1 136.3 223.4 157.3c.5 1.9 .6 3.7 .6 5.6c0 16.1-13 29.1-29.1 29.1H61.1zM144 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm240 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32zM272 96a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zM16 304c0-26.5 21.5-48 48-48H448c26.5 0 48 21.5 48 48s-21.5 48-48 48H64c-26.5 0-48-21.5-48-48zm16 96c0-8.8 7.2-16 16-16H464c8.8 0 16 7.2 16 16v16c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V400z" />
        </svg>
      </div>
    </nav>
    <div class="sidebar hidden">
      <a href="#" id='btn-close'>&times;</a>
      <a href="/booking">Booking</a>
      <a href="/search">Booking Report</a>
      <a href="/users">Users</a>
      <a href="/createAdmin">Admin</a>
      <a href="/notification">Notification</a>
    </div>
    <form action="">
      <label for="user">Search user</label>
      <input type="text" id='user' placeholder="Name or ID">
      <div id="btn-group-1">
        <button type='submit' id='btn'>Search</button>
        <button type="button" id="export">Export</button>
        <button type='button' id='select'>Select</button>
      </div>
    
    </form>
    <div id="btn-group-2">
        <button type="button" id='selectAll' style="display: none;">Select All</button>
        <button type="button" id='verify' style="display: none;">Approve</button>
        <button type="button" id='delete' style="display: none;">Delete</button>
    </div>
    
      
      
    <div id="table-wrapper">
        <table id="table">
            <tr>
              <th>Sr.No.</th>
              <th>User ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Role</th>
              <th>Joined</th>
              <th>Approved</th>
            </tr>
        </table>
    </div>
  <script src='./users.js'></script>
</body>
</html>
